buildscript {
    ext.kotlin_version = '1.9.22'  // 更新到最新稳定版
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'  // 更新 Android Gradle 插件版本
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()  // 替换 jcenter，因为它已经废弃
        maven { url 'https://jitpack.io' }
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

// 更新 clean task 的写法以适应新版本 Gradle
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}